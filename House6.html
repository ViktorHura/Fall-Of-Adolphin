			function TestandPrevCol(player, mesh, x,y,z ){
			
			
			
			
			if (player.position.z < mesh.position.z + z / 2 + 1 && player.position.z > mesh.position.z - z/2 - 1

			else if( player.position.z < mesh.position.z - z/2 + 5 && player.position.y < mesh.position.y + y/2 + 1 ){ player.position.z = mesh.position.z - z/2  }

					}

					}

					controls.getObject().translateX( velocity.x * delta );
					controls.getObject().translateY( velocity.y * delta );
					controls.getObject().translateZ( velocity.z * delta );

					if ( controls.getObject().position.y < 70 || controls.getObject().position.y == 70 ) {

						controls.getObject().position.y = 70;
